
<div class="container">
    <div class="row">
      <div class="col-12 d-flex justify-content-start mb-3">
      </div>
     <div class="card">
      <div class="col-md-6 col-lg-12 col-sm-4">
        <div>
          <table id="example" class="table table-striped" style="width:100%">
            <thead>
              <tr>
                <th>UserId</th>
                <th>Email</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let user of users ; index as i">
              <tr>
                <td>{{i + 1}}</td>
                <td>{{user.email}}</td>
                <td>
                  <span class="px-3">
                    <a href="#" class="mx-2"><i class="bi bi-pencil-square"></i></a>
                    <a href="#" class="mx-2"><i class="bi bi-trash"></i></a>
                    <a href="#" class="mx-2"><i class="bi bi-eyes"></i></a>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
     </div>
    </div>
</div>
